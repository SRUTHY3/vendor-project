{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>V-Mart </title>
	<!-- Bootstrap core CSS -->
	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
	<!-- Fontawesome CSS -->
	<link href="{% static 'css/all.css'%}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-light top-nav fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="{% static 'images/logo_081.jpg'%}" alt="logo" />
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'chome' %}">Back</a>
                  </li>
                 
               </ul>
            </div>
        </div>
    </nav>
	
	<!-- full Title -->
	

    <!-- Page Content -->
    <div class="container">
		

      

      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4 contact-left">
          <h3>Update Message</h3>
          <form action="" method='POST' name="sentMessage" id="contactForm" novalidate>
            {% csrf_token %}
            {% comment %} <div class="control-group form-group">
              <div class="controls">
                <label>Message</label>
                <input type="text" class="form-control" id="name" name="msg" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div> {% endcomment %}
           
              {% comment %} <div class="control-group form-group">
                <div class="controls">
                  <label>Password:</label>
                  <input type="text" class="form-control" id="password" name="password" required data-validation-required-message="Please enter your phone number.">
                </div>
              </div> {% endcomment %}
              
              <div hidden class="col-md-6 ">
        
                <h4>Select company ID  </h4>
                <select  hidden class="contactus" name="cid" >
                   {% if request.session.id %}

                   <option hidden name="cid">
                   {{request.session.id}}

                   </option>
                      {% endif %}
                </select>
          </div>


          <div class="control-group form-group">
              <div class="controls">
                <label>Message:</label>
                <textarea rows="5" cols="100" class="form-control" name="msg" id="message" value="{{prod.mssg}}" maxlength="999" style="resize:none"></textarea>
              </div>
            </div> 


            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->



<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- Contact form JavaScript -->
{% comment %} <script src="{% static 'js/jqBootstrapValidation.js'%}"></script> {% endcomment %}
<script src="{% static 'js/contact_me.js'%}"></script>
</body>
</html>
